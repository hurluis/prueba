error_log /var/log/nginx/error.log info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Raíz del frontend (mapeada por tu volumen)
        root /usr/share/nginx/html;
        index index.html;

        # Páginas estáticas del frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Estilos /estilos/* servidos por Nginx (SIN proxy)
        location /estilos/ {
            alias /usr/share/nginx/html/estilos/;  # importante el slash final
            autoindex off;
        }

        # API -> FastAPI (SIN sufijo en proxy_pass para evitar /api/api)
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_redirect off;
        }

        # Auth -> FastAPI (SIN sufijo en proxy_pass para evitar /auth/auth)
        location /auth/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_redirect off;
        }
    }
}
